language: generic
os: linux
script:
- if [ $TRAVIS_EVENT_TYPE == "push" ] && [[ $TRAVIS_TAG != "current" ]]; then $TRAVIS_BUILD_DIR/generate-reference.sh;
  fi
after_success:
- if [ $TRAVIS_EVENT_TYPE == "push" ] && [[ $TRAVIS_TAG != "current" ]]; then $TRAVIS_BUILD_DIR/deploy-reference.sh;
  fi
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
  - references/**/**/*png
  on:
    repo: reSHARMA/synfig-tests-regressions
    all_branches: true
  overwrite: true
  skip_cleanup: true
